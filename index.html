<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Bending Realities</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .title {
            color: #e0e0e0;
            font-size: 8vw;
            text-align: center;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .cursor-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            mix-blend-mode: difference;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 100%);
            border-radius: 50%;
            animation: particle-fade 1s forwards;
        }

        @keyframes particle-fade {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">BENDING REALITIES</h1>
    </div>

    <script>
        // Matrix Rain Animation
        class MatrixEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fontSize = 14;
                this.columns = [];
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.columns = Array(Math.floor(this.canvas.width/this.fontSize)).fill(0);
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = 'rgba(200, 200, 200, 0.4)';
                this.ctx.font = this.fontSize + 'px monospace';

                this.columns.forEach((y, index) => {
                    const text = String.fromCharCode(Math.random() * 128);
                    const x = index * this.fontSize;
                    
                    this.ctx.fillText(text, x, y);
                    
                    if(y > this.canvas.height) this.columns[index] = 0;
                    else this.columns[index] = y + this.fontSize;
                });
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize Matrix effect
        const matrixCanvas = document.getElementById('matrix-canvas');
        new MatrixEffect(matrixCanvas);

        // Cursor and Particle Effects
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.createElement('div');
            cursor.classList.add('cursor-effect');
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                // Create subtle particles
                for(let i = 0; i < 3; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = e.clientX + 'px';
                    particle.style.top = e.clientY + 'px';
                    const size = Math.random() * 8 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    document.body.appendChild(particle);

                    setTimeout(() => particle.remove(), 1000);
                }
            });
        });
    </script>
</body>
</html>
